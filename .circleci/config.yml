version: 2.1

orbs:
  win: circleci/windows@4.4.1

jobs:
  build:
    executor:
      name: win/server-2022
      #size: "medium"

    steps:
      - checkout  
      - run: Set-LocalUser -Name "Admin" -Password (ConvertTo-SecureString -AsPlainText "Admin" -Force)
      - run: Get-LocalUser -Name "Admin" | Enable-LocalUser
      - run: Invoke-WebRequest https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-windows-amd64.zip -OutFile ngrok.zip
      - run: tar xf ngrok.zip
      - run: Copy ngrok.exe C:\Windows\System32
      - run: cmd /c echo ./ngrok.exe authtoken "2CeIS2z2x8oaBOMz4NfmZEOa7J0_4fpcspg8Bw6Wcohiqju7t" >a.ps1
      - run: cmd /c echo cmd /k start ngrok.exe tcp 3389 >>a.ps1
      - run: cmd /c echo ping -n 999999 10.10.10.10 >>a.ps1
      - run: .\a.ps1
